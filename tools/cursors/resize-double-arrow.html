<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>resize-double-arrow</title>
    <style>
      body {
        margin: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #0b1020;
      }
      .wrap {
        display: grid;
        place-items: center;
        width: 220px;
        height: 220px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(255,255,255,0.04);
      }
      svg { width: 96px; height: 96px; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32" aria-label="resize cursor">
        <line x1="6.5" y1="16" x2="25.5" y2="16" stroke="rgba(0,0,0,0.65)" stroke-width="4.7" stroke-linecap="round"/>
        <line x1="6.5" y1="16" x2="25.5" y2="16" stroke="rgba(255,255,255,0.92)" stroke-width="2.9" stroke-linecap="round"/>

        <g transform="translate(6.5 16) rotate(180) translate(0 -3.6)">
          <path d="M0 0 L6.2 3.6 L0 7.2 Z" fill="rgba(0,0,0,0.65)"/>
          <path d="M0 0 L6.2 3.6 L0 7.2 Z" fill="rgba(255,255,255,0.92)" transform="translate(0 0) scale(0.92) translate(0.2 0.3)"/>
        </g>
        <g transform="translate(25.5 16) rotate(0) translate(0 -3.6)">
          <path d="M0 0 L6.2 3.6 L0 7.2 Z" fill="rgba(0,0,0,0.65)"/>
          <path d="M0 0 L6.2 3.6 L0 7.2 Z" fill="rgba(255,255,255,0.92)" transform="translate(0 0) scale(0.92) translate(0.2 0.3)"/>
        </g>
      </svg>
    </div>
  </body>
</html>
